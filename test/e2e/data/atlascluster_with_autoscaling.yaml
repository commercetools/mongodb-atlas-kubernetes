apiVersion: atlas.mongodb.com/v1
kind: AtlasDeployment
metadata:
  name: atlascluster-basic
spec:
  projectRef:
    name: my-project
  deploymentSpec:
    name: cluster-basic
    autoScaling:
      compute:
        enabled: true
        scaleDownEnabled: true
    providerSettings:
      instanceSizeName: M30
      providerName: AWS
      regionName: US_EAST_1
      autoScaling:
        compute:
          maxInstanceSize: M50
          minInstanceSize: M30
  processArgs:
    javascriptEnabled: true